<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Soil Farming Agent</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SoilForm</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <section class="admin-section">
        <h2>Admin Portal</h2>

        <h3>Post Soil Details</h3>
        <form id="postSoilDetailsForm">
            <div class="form-group">
                <label for="soilType">Soil Type:</label>
                <input type="text" id="soilType" name="soilType" required>
            </div>
            <div class="form-group">
                <label for="cropDetails">Crop Details:</label>
                <textarea id="cropDetails" name="cropDetails" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Post Details</button>
        </form>

        <h3>Post Distributor Details</h3>
        <form id="postDistributorDetailsForm">
            <div class="form-group">
                <label for="distributorName">Distributor Name:</label>
                <input type="text" id="distributorName" name="distributorName" required>
            </div>
            <div class="form-group">
                <label for="distributorDetails">Distributor Details:</label>
                <textarea id="distributorDetails" name="distributorDetails" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Post Details</button>
        </form>
    </section>

    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
